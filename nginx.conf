# Nginx конфигурация для Timeweb
# Разместите этот файл в корне проекта или используйте директивы в панели Timeweb

# Отключаем логирование favicon запросов
location = /favicon.ico {
    log_not_found off;
    access_log off;
}

# Кеширование для файлов с хешем (assets, images, fonts)
location ~* ^/(assets|images|fonts)/.+\.(js|css|png|jpg|jpeg|svg|gif|webp|woff2?|eot|ttf|otf)$ {
    # Кешируем на 1 год, так как имена файлов содержат хеш
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Vary "Accept-Encoding";
    
    # Gzip сжатие
    gzip_static on;
    gzip_vary on;
    
    access_log off;
}

# Favicon кеширование
location ~* ^/favicon/.+\.(ico|png|svg)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
}

# НЕ кешируем HTML файлы
location ~* \.(html|htm)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate";
    add_header Pragma "no-cache";
    add_header Expires 0;
    add_header X-Content-Type-Options "nosniff";
}

# НЕ кешируем manifest файлы
location ~* \.(webmanifest|json)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires 0;
}

# Service Worker файлы - не кешируем
location ~* ^/(sw\.js|registerSW\.js|workbox-.*\.js)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires 0;
}

# Gzip сжатие
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

# Безопасность
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# SPA роутинг - все запросы перенаправляем на index.html
location / {
    try_files $uri $uri/ /index.html;
}

